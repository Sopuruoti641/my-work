<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body class="content">
    <p class="body-text">Rock Paper Scissors</p>
    <div class="body-moves">
      <button
        class="body-buttons"
        onclick="
    playGame('rock')"
      >
        <img class="button-img" src="./images/rock-emoji.png" alt="" />
      </button>
      <button
        class="body-buttons"
        onclick="
    playGame('paper')"
      >
        <img class="button-img" src="./images/paper-emoji.png" alt="" />
      </button>
      <button
        class="body-buttons"
        onclick="
    playGame('scissors')"
      >
        <img class="button-img" src="./images/scissors-emoji.png" alt="" />
      </button>
    </div>

    <p class="js-score"></p>
    <p class="js-result"></p>
    <p class="js-moves">
      Player <img src="./images/rock-emoji.png" class="move-icon" />
      <img src="./images/scissors-emoji.png" class="move-icon" />
      Computer
    </p>
    <button
      class="reset-button"
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      updateScoreElement()
      localStorage.removeItem('score')
    "
    >
      Reset scores
    </button>
    <script src="scripts/game.js"></script>
  </body>
</html>
